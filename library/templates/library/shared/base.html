{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/gui/favicon.ico' %}" sizes="any">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<div id="top-nav">
    <div id="header">
        <nav>
            <div class="sub-header">
                <a href="{% url 'library:game_index' %}">Home</a>
            </div>

            <div class="sub-menu sub-header">
                <a href="{% url 'library:game_index' %}">Games</a>
                <ul class="sub-menu-content">
                    <li><a href="{% url 'library:platform_index' %}">Platforms</a></li>
                </ul>
            </div>

            <div class="sub-header">
                <a href="/admin/">Admin</a>
            </div>

            <div class="sub-header">
                <a href="{% url 'library:settings' %}">Settings</a>
            </div>
                
        </nav>
            
        <div id="search">
            <form action="{% url 'library:search_results' %}" method="get">
                <input id="query" name="q" type="text" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div id="main-window">
    <div id="content-col">
        <div id="system-messages">
            {% if message %}{{ message }}{% endif %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div id="sidebar-col">
        <div id="sidebar">
            {% block sidebar %} {% endblock %}
        </div>
    </div>
</div>

<footer>
    
</footer>

</body>
</html>
