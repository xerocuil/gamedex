{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Video Game Database{% endblock %}&nbsp;&nbsp;|&nbsp;&nbsp;Empr</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<style>
		.box { display: none }
	</style>
	<script>
		function toggle (target, cclass) {
			document.getElementById(target).classList.toggle(cclass);
		}
	</script>
</head>

<body{% if game.wallpaper %} style="background-image: url('{{ game.wallpaper.url }}'); background-repeat: no-repeat; background-size: 1920px 1080px;"{% endif %}>


<div id="page">
	<div id="content" class="container">
		<div class="eight columns">
			{% block content %}{% endblock %}
		</div>

		<div class="four columns">
			{% block sidebar %}{% endblock %}
		</div>
	</div>
</div>

</body>
</html>
