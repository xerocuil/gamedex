{% extends 'library/base.html' %}

{% block content %}

<h1>{% block title %}Devices{% endblock %}</h1>

{% if devices %}
    {% for d in devices %}
        <a href="{{ url_for('device.detail', device_slug=d) }}">{{ d }}</a>
    {% endfor %}
{% else %}
    <p>No devices.</p>
    <p><a href="{{ url_for('device.upload_config') }}">Add device</a></p>
    <p><a href="{{ url_for('device.upload_config') }}">Upload config</a></p>
{% endif %}

{% endblock %}


{% block sidebar %}{% endblock %}
