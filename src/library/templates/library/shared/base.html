{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/gui/favicon.ico' %}" sizes="any">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<div id="top-nav">
    <div id="header">
        <nav>
            <div class="sub-header"><a href="{% url 'library:home' %}">Home</a></div>

            <div class="sub-menu sub-header">
                <a href="{% url 'library:home' %}">Games</a>
                <ul class="sub-menu-content">
                    <li><a href="{% url 'library:platforms' %}">Platforms</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </div>
        </nav>
            
        <div id="search">
            <form action="{% url 'library:search_results' %}" method="get">
                <input id="query" name="q" type="text" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div id="main-window">
    <div id="content">
        <div id="system-messages">
            <!-- {% if message %}
                {{ message }}
            {% endif %} -->
        </div>

        <div id="page">
            {% block content %} {% endblock %}
        </div>
    </div>

    <div id="sidebar">
        {% block sidebar %} {% endblock %}
    </div>
</div>

<script type="text/javascript">
    // Activate search with enter button on search field
    document.getElementById('query').onkeydown = function(e){
        if(e.keyCode == 13){
            search_query()
        }
    };
</script>

</body>
</html>
