{% extends 'library/base.html' %}


{% block content %}
    <h1 class="title">{% block title %} Platforms {% endblock %}</h1>
    <div class="content">
        {% for p in platforms %}
            <div class="platform">
                <p><a href="{{ url_for('library.platform_detail', platform_id=p.id) }}">{{ p.name }}</a></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
