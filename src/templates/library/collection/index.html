{% extends 'library/base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Collections {% endblock %}</h1>

    <p><a href="{{ url_for('library.collection_add') }}">ADD +</a></p>

    <table>
        {% for c in collections %}
            <tr>
                <td>
                    <a href="{{ url_for('library.collection_detail', collection_id=c.id) }}">{{ c.name }}</a>
                </td>

                <td>
                    <a href="{{ url_for('library.collection_edit', collection_id=c.id) }}">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </table>
        
{% endblock %}
